apiVersion: apps/v1
kind: Deployment
metadata:
  name: module-a
  namespace: flowagent
  labels:
    app: module-a
    component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: module-a
  template:
    metadata:
      labels:
        app: module-a
    spec:
      containers:
      - name: module-a
        image: asia-east1-docker.pkg.dev/flowmemorysync/flowagent/module-a:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MONGODB_URI
          value: "mongodb://admin:changeme123@mongodb:27017"
        - name: MODULE_NAME
          value: "module-a"
        - name: LOG_LEVEL
          value: "INFO"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: module-a
  namespace: flowagent
  labels:
    app: module-a
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: module-a
