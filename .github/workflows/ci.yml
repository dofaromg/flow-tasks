name: AMP CI

on:
  push:
    branches: [main, work, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke test
        run: |
          cp config.sample.yaml config.yaml
          python cli.py --config config.yaml init
          python cli.py --config config.yaml append "ci-check"
          python cli.py --config config.yaml snapshot ci
          python cli.py --config config.yaml verify
          python cli.py --config config.yaml log --n 5
      - name: Archive data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: amp-ledger-data
          path: |
            data/chain.jsonl
            data/dag_edges.jsonl
            data/refs.json
            data/snapshots/*.json
          if-no-files-found: ignore
